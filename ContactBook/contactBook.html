<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="image/contacts.ico"/>
    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" href="css/contactB.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="http://code.angularjs.org/1.0.1/angular-resource-1.0.1.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="js/contactBook.js"></script>
</head>
<body ng-controller="ContactFormCtrl">
<div class="container-fluid noPadding">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal headerContainer">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4 col-xs-12 col-sm-offset-1">
                            <label for="searchField" class="searchLabel" ng-click="open()">Contact List</label>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchField" placeholder="Search for...">
                                  <span class="input-group-btn">
                                    <button class="btn btn-secondary searchBtn glyphicon glyphicon-search" ng-click="open(alert('here'))" type="button"></button>
                                  </span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="contactBg">
                <ul class="row col-md-offset-1">
                    <li class="col-md-3 col-sm-3 col-xs-8 contactList list-unstyled list-inline" ng-repeat="contact in contacts">
                        <div class="row">
                            <div class="contactBorder col-md-10 col-sm-10 col-xs-10">
                                <img class="img-responsive contactImg" alt="Contact Image" src="{{contact.profile_image}}">
                                <div>
                                    <img class="imgLogo" alt="Contact Image" src="{{contact.icon}}">
                                </div>
                                <div>
                                    <span class="containerText"><b>{{contact.name}}</b></span><br>
                                    <span class="containerText">{{contact.job}}</span>|<span class="containerText">@{{contact.company_name}}</span>
                                </div>
                                <div class="hoverState">
                                    <p class="containerText">Number:{{contact.phone}}</p>
                                    <p class="containerText">Email: {{contact.email}}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
